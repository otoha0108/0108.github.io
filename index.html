<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>üåê HELL0w0RLD! üåê</title>
    <style>
        body {
            background: #0f0f0f;
            color: #00fff2;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }
        
        #app {
            width: 95%;
            max-width: 640px;
            border: 2px solid #14ffec;
            border-radius: 8px;
            background: #151515;
            padding: 16px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            height: 90vh;
            position: relative;
        }
        
        h1 {
            margin: 0;
            color: #14ffec;
            text-align: center;
        }
        
        #lang-toggle {
            position: absolute;
            top: 8px;
            right: 8px;
            display: flex;
            gap: 4px;
            z-index: 1000;
        }
        
        #lang-toggle button {
            font-family: inherit;
            font-size: 12px;
            padding: 2px 6px;
            background-color: #e6007e;
            border: none;
            color: #ffffff;
            cursor: pointer;
            border-radius: 4px;
        }
        
        #lang-toggle button.active {
            background-color: #14ffec;
            color: #151515;
        }
        
        #loader {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
            text-align: center;
        }
        
        #loader .bar {
            width: 300px;
            height: 15px;
            border: 1px solid #00fff2;
            margin-top: 10px;
            position: relative;
            overflow: hidden;
        }
        
        #loader .bar-fill {
            height: 100%;
            background: #00fff2;
            width: 0%;
            animation: loadbar 3s forwards;
        }
        
        @keyframes loadbar {
            0% { width: 0%; }
            100% { width: 100%; }
        }
        
        #title {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
            text-align: center;
            opacity: 0;
            animation: fadeIn 1s forwards;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        #usernameScreen {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
            text-align: center;
        }
        
        #usernameScreen input {
            margin: 10px 0;
            padding: 8px 12px;
            background: #111;
            color: #00fff2;
            border: 1px solid #00fff2;
            border-radius: 4px;
            font-family: inherit;
            font-size: 14px;
        }
        
        #usernameScreen button {
            padding: 8px 16px;
            background: #14ffec;
            color: #151515;
            border: none;
            border-radius: 4px;
            font-family: inherit;
            cursor: pointer;
        }
        
        #largeTitle {
            position: absolute;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 20px;
            color: #14ffec;
            display: none;
            z-index: 500;
            text-align: center;
            text-shadow: 0 0 10px #14ffec;
            max-width: 80%;
            word-wrap: break-word;
        }
        
        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.85);
            z-index: 900;
            text-align: center;
            padding: 20px;
            color: #00fff2;
        }
        
        #output {
            flex-grow: 1;
            overflow-y: auto;
            margin-bottom: 12px;
            margin-top: 80px;
            padding-right: 4px;
        }
        
        .message {
            margin: 4px 0;
            padding: 6px 10px;
            border-radius: 8px;
            line-height: 1.4;
            max-width: 90%;
            word-wrap: break-word;
        }
        
        .log {
            background-color: #073b3a;
            color: #14ffec;
            align-self: flex-start;
        }
        
        #promptSection {
            display: none;
        }
        
        #promptText {
            margin: 0 0 8px;
        }
        
        #buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
        }
        
        #buttons button {
            background: #14ffec;
            color: #151515;
            border: none;
            padding: 8px;
            border-radius: 6px;
            font-size: 1em;
            cursor: pointer;
            font-family: inherit;
        }
        
        #buttons button.disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }
        
        #buttons button.locked {
            opacity: 0.4;
            cursor: not-allowed;
            position: relative;
        }
        
        #buttons button.locked::after {
            content: 'üîí';
            position: absolute;
            top: 50%;
            right: 8px;
            transform: translateY(-50%);
        }
        
        .close-btn {
            background: #ffffff;
            color: #151515;
            border: 1px solid #666666;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-family: inherit;
            font-size: 12px;
            margin-top: 20px;
            opacity: 0.7;
            transition: opacity 0.2s ease;
        }
        
        .close-btn:hover {
            opacity: 1;
        }
        
        #clockDisplay {
            font-size: 48px;
            margin-top: 32px;
            color: #14ffec;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="app">
        <div id="lang-toggle">
            <button id="btn-en" class="active">ENGLISH</button>
            <button id="btn-ja">Êó•Êú¨Ë™û</button>
        </div>
        
        <div id="largeTitle">üåêHELL0w0RLD!üåê</div>
        
        <div id="loader">
            <h2 id="loaderText">0108 connecting‚Ä¶</h2>
            <div class="bar">
                <div class="bar-fill"></div>
            </div>
        </div>
        
        <div id="title">
            <h1>üåêHELL0w0RLD!üåê</h1>
        </div>
        
        <div id="usernameScreen">
            <h2 id="enterNameText">Enter your name:</h2>
            <input type="text" id="usernameInput" placeholder="Your name here">
            <br>
            <button id="startBtn">Start</button>
        </div>
        
        <div id="output"></div>
        
        <div id="promptSection">
            <h2 id="promptText">üì° 0108: What's on your mind?</h2>
            <div id="buttons">
                <button id="btn-sos">sos</button>
                <button id="btn-lonely">lonely</button>
                <button id="btn-hate">hate myself</button>
                <button id="btn-why" class="locked">why</button>
            </div>
        </div>
        
        <div id="overlay"></div>
    </div>

    <script>
        const translations = {
            en: {
                connect: '0108 connecting‚Ä¶',
                enterName: 'Enter your name:',
                start: 'Start',
                prompt: "üì° 0108: What's on your mind?",
                close: 'Close',
                logPrefix: ': '
            },
            ja: {
                connect: '0108 Êé•Á∂ö‰∏≠‚Ä¶',
                enterName: 'ÂêçÂâç„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ:',
                start: '„Çπ„Çø„Éº„Éà',
                prompt: 'üì° 0108: Ë™øÂ≠ê„ÅØ„Å©„ÅÜÔºü',
                close: 'Èñâ„Åò„Çã',
                logPrefix: 'Ôºö'
            }
        };
        
        let currentLang = 'en';
        let userName = 'AAA';
        
        function t(key) {
            return translations[currentLang][key] || key;
        }
        
        const elements = {
            loader: document.getElementById('loader'),
            loaderText: document.getElementById('loaderText'),
            titleDiv: document.getElementById('title'),
            largeTitle: document.getElementById('largeTitle'),
            usernameScreen: document.getElementById('usernameScreen'),
            enterNameText: document.getElementById('enterNameText'),
            startBtn: document.getElementById('startBtn'),
            outputDiv: document.getElementById('output'),
            promptSection: document.getElementById('promptSection'),
            promptText: document.getElementById('promptText'),
            overlay: document.getElementById('overlay'),
            btnSos: document.getElementById('btn-sos'),
            btnLonely: document.getElementById('btn-lonely'),
            btnHate: document.getElementById('btn-hate'),
            btnWhy: document.getElementById('btn-why'),
            btnEn: document.getElementById('btn-en'),
            btnJa: document.getElementById('btn-ja')
        };
        
        window.onload = () => {
            console.log('Page loaded!');
            
            elements.loaderText.textContent = t('connect');
            
            setTimeout(() => {
                console.log('Hiding loader, showing title');
                elements.loader.style.display = 'none';
                elements.titleDiv.style.display = 'flex';
                
                setTimeout(() => {
                    console.log('Hiding title, showing username screen');
                    elements.titleDiv.style.display = 'none';
                    elements.enterNameText.textContent = t('enterName');
                    elements.startBtn.textContent = t('start');
                    elements.usernameScreen.style.display = 'flex';
                }, 2000);
            }, 3200);
        };
        
        function setLanguage(lang) {
            if (currentLang === lang) return;
            currentLang = lang;
            elements.btnEn.classList.toggle('active', currentLang === 'en');
            elements.btnJa.classList.toggle('active', currentLang === 'ja');
            elements.loaderText.textContent = t('connect');
            elements.enterNameText.textContent = t('enterName');
            elements.startBtn.textContent = t('start');
            elements.promptText.textContent = t('prompt');
        }
        
        elements.btnEn.addEventListener('click', () => setLanguage('en'));
        elements.btnJa.addEventListener('click', () => setLanguage('ja'));
        
        elements.startBtn.addEventListener('click', () => {
            const input = document.getElementById('usernameInput');
            const value = input.value.trim();
            userName = value ? value : 'AAA';
            elements.usernameScreen.style.display = 'none';
            elements.largeTitle.style.display = 'block';
            showPrompt();
        });
        
        function showPrompt() {
            elements.promptText.textContent = t('prompt');
            elements.promptSection.style.display = 'block';
        }
        
        function addLog(action) {
            const div = document.createElement('div');
            div.className = 'message log';
            div.textContent = `${userName}${t('logPrefix')}${action}`;
            elements.outputDiv.appendChild(div);
            elements.outputDiv.scrollTop = elements.outputDiv.scrollHeight;
        }
        
        function createCloseButton(callback) {
            const closeBtn = document.createElement('button');
            closeBtn.className = 'close-btn';
            closeBtn.textContent = t('close');
            closeBtn.addEventListener('click', callback);
            return closeBtn;
        }
        
        // Simple button handlers
        elements.btnSos.addEventListener('click', () => {
            addLog('sos');
            elements.overlay.innerHTML = '';
            elements.overlay.style.display = 'flex';
            
            const msg = document.createElement('div');
            msg.textContent = '‚úÖ Heart status: 150% clean!';
            msg.style.fontSize = '18px';
            msg.style.marginBottom = '20px';
            elements.overlay.appendChild(msg);
            
            const closeBtn = createCloseButton(() => {
                elements.overlay.style.display = 'none';
            });
            elements.overlay.appendChild(closeBtn);
        });
        
        elements.btnLonely.addEventListener('click', () => {
            addLog('lonely');
            elements.overlay.innerHTML = '';
            elements.overlay.style.display = 'flex';
            
            const msg = document.createElement('div');
            msg.textContent = 'Playing your favorite song in your head! ‚ô™';
            msg.style.fontSize = '18px';
            msg.style.marginBottom = '20px';
            elements.overlay.appendChild(msg);
            
            const closeBtn = createCloseButton(() => {
                elements.overlay.style.display = 'none';
            });
            elements.overlay.appendChild(closeBtn);
        });
        
        elements.btnHate.addEventListener('click', () => {
            addLog('hate myself');
            elements.overlay.innerHTML = '';
            elements.overlay.style.display = 'flex';
            
            const msg = document.createElement('div');
            msg.textContent = "Every moment's full of light. You're perfect as is‚ú®";
            msg.style.fontSize = '18px';
            msg.style.marginBottom = '20px';
            elements.overlay.appendChild(msg);
            
            const closeBtn = createCloseButton(() => {
                elements.overlay.style.display = 'none';
            });
            elements.overlay.appendChild(closeBtn);
        });
        
        elements.btnWhy.addEventListener('click', () => {
            addLog('why');
            elements.overlay.innerHTML = '';
            elements.overlay.style.display = 'flex';
            
            const clock = document.createElement('div');
            clock.id = 'clockDisplay';
            clock.textContent = '00:00:00';
            elements.overlay.appendChild(clock);
            
            function updateClock() {
                const now = new Date();
                const hh = String(now.getHours()).padStart(2, '0');
                const mm = String(now.getMinutes()).padStart(2, '0');
                const ss = String(now.getSeconds()).padStart(2, '0');
                clock.textContent = `${hh}:${mm}:${ss}`;
            }
            updateClock();
            setInterval(updateClock, 1000);
        });
    </script>
</body>
</html>
