<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HELL0w0RLD! by 0108</title>
    <style>
        body {
            background: #1a1a1a;
            color: #00ffcc;
            font-family: 'Courier New', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-size: 14px;
        }
        #terminal {
            background: #000;
            border: 2px solid #00ffcc;
            padding: 20px;
            width: 80%;
            max-width: 600px;
            height: 80%;
            overflow-y: auto;
            position: relative;
        }
        #lang-buttons {
            text-align: right;
            margin-bottom: 10px;
        }
        #lang-buttons button {
            background: none;
            border: 1px solid #00ffcc;
            color: #00ffcc;
            padding: 5px 10px;
            font-family: 'Courier New', monospace;
            cursor: pointer;
            margin-left: 10px;
        }
        #lang-buttons button:hover {
            background-color: #00ffcc;
            color: #000;
        }
        #lang-buttons button.active {
            background-color: #00ffcc;
            color: #000;
        }
        #output { white-space: pre-wrap; margin-bottom: 20px; }
        #input-container { display: flex; align-items: center; }
        #prompt { color: #ff0077; margin-right: 10px; }
        #userInput {
            background: none;
            border: none;
            color: #00ffcc;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            outline: none;
            flex-grow: 1;
        }
        .scramble {
            animation: scramble 0.5s ease-in-out forwards;
        }
        @keyframes scramble {
            0% { opacity: 1; transform: translate(0); }
            50% { opacity: 0.5; color: #ff0077; transform: translate(2px, -2px); }
            100% { opacity: 1; color: #00ffcc; transform: translate(0); }
        }
        #enterKey {
            background: #00ffcc;
            border: 2px solid #00ffcc;
            color: #000;
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
            position: absolute;
            bottom: 20px;
            right: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div id="terminal">
        <div id="lang-buttons">
            <button id="lang-ja">Êó•Êú¨Ë™û</button>
            <button id="lang-en" class="active">English</button>
        </div>
        <div id="output">üåê HELL0w0RLD! üåê</div> <!-- „Çø„Ç§„Éà„É´„ÅØÂõ∫ÂÆö -->
        <div id="input-container">
            <span id="prompt">üì° 0108: What's on your mind? ></span>
            <input type="text" id="userInput" autocomplete="off">
        </div>
        <div id="enterKey">Enter</div>
    </div>

    <script>
        const output = document.getElementById('output');
        const userInput = document.getElementById('userInput');
        const enterKey = document.getElementById('enterKey');
        const prompt = document.getElementById('prompt');
        const langJaButton = document.getElementById('lang-ja');
        const langEnButton = document.getElementById('lang-en');
        let isProcessing = false;
        let isJapanese = false;

        const translations = {
            ja: {
                prompt: 'üì° 0108: ‰Ωï„ÇíËÄÉ„Åà„Å¶„ÅÑ„Åæ„Åô„ÅãÔºü >',
                sos1: '0108„ÅØ„ÅÑ„Å§„Åß„ÇÇ„ÅÇ„Å™„Åü„ÅÆ‰ø°Âè∑„Çí„Ç≠„É£„ÉÉ„ÉÅ„Åß„Åç„Åæ„ÅôÔºÅ',
                sos2: 'ÂøÉ„Çí„Çπ„Ç≠„É£„É≥‰∏≠... ',
                sos3: 'üö® „Ç¶„Ç§„É´„ÇπÊ§úÂá∫ÔºÅ',
                sos4: '[Enter]„ÇíÊäº„Åó„Å¶0108„Å´„Ç¶„Ç§„É´„Çπ„ÇíÊéíÈô§„Åï„Åõ„Åæ„Åó„Çá„ÅÜÔºÅ',
                sos5: '0108„Åå„Ç¶„Ç§„É´„Çπ„ÇíÊéíÈô§„Åó„Åæ„ÅôÔºÅ',
                sos6: '‚úÖ „Ç¶„Ç§„É´„ÇπÈô§ÂéªÂÆå‰∫ÜÔºÅ\nÂøÉ„ÅÆÁä∂ÊÖã: 150%„ÇØ„É™„Éº„É≥„ÄÇ'
            },
            en: {
                prompt: 'üì° 0108: What\'s on your mind? >',
                sos1: '0108 can catch your signal anytime!',
                sos2: 'Scanning your heart... ',
                sos3: 'üö® Alert! Virus detected!',
                sos4: 'Press [Enter] to let 0108 take down the virus!',
                sos5: '0108 will take down the virus!',
                sos6: '‚úÖ Virus eliminated! \nHeart status: 150% clean.'
            }
        };

        function updateLanguage() {
            console.log('Updating language to:', isJapanese ? 'Japanese' : 'English'); // „Éá„Éê„ÉÉ„Ç∞„É≠„Ç∞
            const currentPromptText = prompt.textContent;
            const newPromptText = isJapanese ? translations.ja.prompt : translations.en.prompt;
            if (currentPromptText !== newPromptText) {
                scrambleToPrompt(prompt, newPromptText);
            }
            langJaButton.classList.toggle('active', isJapanese);
            langEnButton.classList.toggle('active', !isJapanese);
        }

        async function scrambleToPrompt(promptElement, newText) {
            console.log('Scrambling from:', promptElement.textContent, 'to:', newText); // „Éá„Éê„ÉÉ„Ç∞„É≠„Ç∞
            promptElement.classList.add('scramble');

            const randomChars = '!?@#$%^&*()_+-=[]{}|;:,.<>?';
            let scrambledText = promptElement.textContent;
            for (let i = 0; i < 5; i++) {
                scrambledText = promptElement.textContent.split('').map(() => randomChars[Math.floor(Math.random() * randomChars.length)]).join('');
                promptElement.textContent = scrambledText;
                await new Promise(resolve => setTimeout(resolve, 200));
            }

            promptElement.textContent = newText;
            promptElement.classList.remove('scramble');
            await new Promise(resolve => setTimeout(resolve, 500));
            console.log('Prompt updated to:', promptElement.textContent); // „Éá„Éê„ÉÉ„Ç∞„É≠„Ç∞
        }

        langJaButton.addEventListener('click', () => {
            if (!isJapanese) {
                isJapanese = true;
                updateLanguage();
            }
        });

        langEnButton.addEventListener('click', () => {
            if (isJapanese) {
                isJapanese = false;
                updateLanguage();
            }
        });

        function addOutput(text) {
            output.innerHTML += `<div>${text}</div>`;
            output.scrollTop = output.scrollHeight;
            console.log('Output added:', text); // „Éá„Éê„ÉÉ„Ç∞„É≠„Ç∞
        }

        async function updateProgress(text, i, max) {
            addOutput(`${text}[${'‚ñà'.repeat(i)}${'-'.repeat(max - i)}]`);
            await new Promise(resolve => setTimeout(resolve, 300)); // 300ms„ÅÆÈÅÖÂª∂
            if (i < max) output.lastChild.remove(); // Ââç„ÅÆ„Éê„Éº„ÇíÂâäÈô§
        }

        userInput.addEventListener('keydown', async (event) => {
            console.log('Key pressed:', event.key); // „Éá„Éê„ÉÉ„Ç∞„É≠„Ç∞
            if (event.key !== 'Enter' || isProcessing) return;
            isProcessing = true;
            const input = userInput.value.trim();
            userInput.value = '';
            addOutput(`${prompt.textContent} ${input}`);

            if (input.toLowerCase().includes('sos')) {
                addOutput(translations[isJapanese ? 'ja' : 'en'].sos1);
                for (let i = 0; i <= 10; i++) {
                    await updateProgress(translations[isJapanese ? 'ja' : 'en'].sos2, i, 10);
                }
                addOutput(`<span style="color: red;">${translations[isJapanese ? 'ja' : 'en'].sos3}</span>`);
                addOutput(`<span style="color: red;">${translations[isJapanese ? 'ja' : 'en'].sos4}</span>`);
                enterKey.style.display = 'block';

                const enterHandler = async (e) => {
                    console.log('Enter/Click detected:', e.type); // „Éá„Éê„ÉÉ„Ç∞„É≠„Ç∞
                    if (e.key === 'Enter' || e.type === 'click') {
                        userInput.removeEventListener('keydown', enterHandler);
                        enterKey.removeEventListener('click', enterHandler);
                        enterKey.style.display = 'none';
                        addOutput(translations[isJapanese ? 'ja' : 'en'].sos5);
                        for (let i = 1; i <= 10; i++) {
                            addOutput(`${'‚ö° '.repeat(i)}`);
                            await new Promise(resolve => setTimeout(resolve, 300)); // 300ms„ÅÆÈÅÖÂª∂
                            if (i < 10) output.lastChild.remove(); // Ââç„ÅÆ‚ö°Ô∏è„ÇíÂâäÈô§
                        }
                        addOutput(translations[isJapanese ? 'ja' : 'en'].sos6);
                        isProcessing = false;
                    }
                };
                userInput.addEventListener('keydown', enterHandler);
                enterKey.addEventListener('click', enterHandler);
            } else {
                isProcessing = false;
            }
        });

        userInput.focus();
    </script>
</body>
</html>
