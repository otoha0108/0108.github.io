        class RealTimeRankingManager {
            constructor() {
                this.cache = null;

                this.isOnline = false;

            // ã‚ªãƒ³ãƒ©ã‚¤ãƒ³çŠ¶æ…‹ç¢ºèª
            async checkConnection() {
                console.log('ğŸ” æ¥ç¶šãƒ†ã‚¹ãƒˆé–‹å§‹...');
                
                for (let i = 0; i < RANKING_CONFIG.endpoints.length; i++) {

                this.isOnline = false;

                console.log('ğŸ“± å…¨ã¦å¤±æ•—ã€ã‚ªãƒ•ãƒ©ã‚¤ãƒ³ãƒ¢ãƒ¼ãƒ‰');

            // ãƒªã‚¢ãƒ«ã‚¿ã‚¤ãƒ ãƒ©ãƒ³ã‚­ãƒ³ã‚°å–å¾—
            async loadRankings() {
                // ã‚­ãƒ£ãƒƒã‚·ãƒ¥ãƒã‚§ãƒƒã‚¯ï¼ˆçŸ­æ™‚é–“ï¼‰
                if (this.cache && (Date.now() - this.cacheTime) < RANKING_CONFIG.cacheDuration) {
                    console.log('ğŸ’¾ ã‚­ãƒ£ãƒƒã‚·ãƒ¥ã‹ã‚‰å–å¾—');
                    return this.cache;
                }

                console.log('ğŸ” ãƒ©ãƒ³ã‚­ãƒ³ã‚°å–å¾—ä¸­...');
                
                // ã¾ãšã‚ªãƒ•ãƒ©ã‚¤ãƒ³ãƒ‡ãƒ¼ã‚¿ã‚’æº–å‚™ï¼ˆãƒ•ã‚©ãƒ¼ãƒ«ãƒãƒƒã‚¯ï¼‰
                const offlineRankings = this.getOfflineRankings();
                
                try {
                    await this.checkConnection();
                    if (!this.isOnline) {
                        console.log('ğŸ“± ã‚ªãƒ•ãƒ©ã‚¤ãƒ³ãƒ¢ãƒ¼ãƒ‰ä½¿ç”¨');
                        this.cache = offlineRankings;

                    // ç°¡å˜ãªã‚ªãƒ³ãƒ©ã‚¤ãƒ³ãƒ‡ãƒ¼ã‚¿ã‚·ãƒŸãƒ¥ãƒ¬ãƒ¼ã‚·ãƒ§ãƒ³

                    console.log('âœ… ã‚ªãƒ³ãƒ©ã‚¤ãƒ³ãƒ©ãƒ³ã‚­ãƒ³ã‚°å–å¾—:', onlineData.length, 'entries');

                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    
                    ctx.fillStyle = '#ff0077';
                    ctx.fillRect(spaceship.x, spaceship.y, spaceship.w, spaceship.h);
                    
                    viruses.forEach(v => {
                        if (!v.hit) {
                            v.x += v.vx;
                            if (v.x - v.w/2 < 0 || v.x + v.w/2 > canvas.width) v.vx *= -1;
                            drawInvader(ctx, v.x, v.y, v.w, v.h, 0);
                        }
                    });
                    
                    for (let i = bullets.length - 1; i >= 0; i--) {
                        const b = bullets[i];
                        b.y -= 4;
                        ctx.fillStyle = '#ffff00';
                        ctx.fillRect(b.x - 1, b.y - 8, 2, 8);
                        
                        if (b.y < 0) {
                            bullets.splice(i, 1);
                            continue;
                        }
                        
                        viruses.forEach(v => {
                            if (!v.hit) {
                                if (b.x >= v.x - v.w/2 && b.x <= v.x + v.w/2 && 
                                    b.y >= v.y - v.h/2 && b.y <= v.y + v.h/2) {
                                    v.hit = true;
                                    remaining--;
                                    score++;
                                    bullets.splice(i, 1);
                                }
                            }
                        });
                    }
                    
                    const gameTime = (Date.now() - gameStartTime) / 1000;
                    scoreBoard.textContent = `${t('virusesLeft')}: ${remaining} | ${t('scoreLabel')}: ${score} | ${t('timeLabel')}: ${gameTime.toFixed(1)}s`;
                    
                    if (viruses.every(v => v.hit)) {
                        end(true);
                    }
                    
                    if (!isOver) animationId = requestAnimationFrame(draw);
                }
                
                function shoot() {
                    bullets.push({ x: spaceship.x + spaceship.w / 2, y: spaceship.y });
                }
                
                function pointerMove(e) {
                    const rect = canvas.getBoundingClientRect();
                    const x = (e.touches ? e.touches[0].clientX : e.clientX) - rect.left;
                    spaceship.x = x - spaceship.w / 2;
                    if (spaceship.x < 0) spaceship.x = 0;
                    if (spaceship.x + spaceship.w > canvas.width) spaceship.x = canvas.width - spaceship.w;
                }
                
                canvas.addEventListener('mousemove', pointerMove);
                canvas.addEventListener('mousedown', shoot);
                canvas.addEventListener('touchmove', pointerMove);
                canvas.addEventListener('touchstart', shoot);
                
                function end(success) {
                    if (isOver) return;
                    isOver = true;
                    const finalTime = (Date.now() - gameStartTime) / 1000;
                    cancelAnimationFrame(animationId);
                    canvas.removeEventListener('mousemove', pointerMove);
                    canvas.removeEventListener('mousedown', shoot);
                    canvas.removeEventListener('touchmove', pointerMove);
                    canvas.removeEventListener('touchstart', shoot);
                    resolve({ success, time: finalTime, score });
                }
                
                draw();
            });
