<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HELL0w0RLD! by 0108</title>
  <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'DotGothic16', sans-serif;
      background-color: black;
      color: #00ff00;
      overflow: hidden;
    }
    #output {
      white-space: pre-wrap;
      padding: 20px;
      height: 80vh;
      overflow-y: auto;
    }
    #input-container {
      padding: 10px;
      background-color: #111;
    }
    #user-input {
      width: 90%;
      padding: 5px;
      background-color: black;
      color: #00ff00;
      border: none;
      font-family: 'DotGothic16', sans-serif;
      font-size: 16px;
    }
    .lang-button {
      background: none;
      border: 1px solid #00ff00;
      color: #00ff00;
      padding: 5px;
      cursor: pointer;
      margin-left: 5px;
      font-family: 'DotGothic16', sans-serif;
    }
  </style>
</head>
<body>
  <div id="output"></div>
  <div id="input-container">
    <span id="prompt"></span><input type="text" id="user-input" autocomplete="off">
    <button class="lang-button" onclick="updateLanguage('ja')">日本語</button>
    <button class="lang-button" onclick="updateLanguage('en')">English</button>
  </div>
  <script>
    const translations = {
      en: {
        prompt: '📡 0108: What\'s on your mind? >',
        sos1: '0108 can catch your signal anytime!',
        sos2: 'Scanning your heart... ',
        sos3: '🚨 Alert! Virus detected!',
        sos4: 'Press [Enter] to let 0108 take down the virus!',
        sos5: '0108 will take down the virus!',
        sos6: '✅ Virus eliminated! \nHeart status: 150% clean.',
        lonely1: 'OK. Let’s listen to music with something sweet!',
        lonely2: 'Enter your favorite song name >',
        lonely3: ' is now playing in your head!',
        lonely4: '0108 is always here to sing for you ♪',
        hate1: 'Past',
        hate2: 'Future',
        hate_end: 'Every moment’s full of light. You’re perfect as is.',
        why1: '0108 is thinking...',
        why2: 'This program will never stop until you find the answer.'
      },
      ja: {
        prompt: '📡 0108: 調子はどう？ >',
        sos1: '0108は24時間あなたの信号を受信中！',
        sos2: 'あなたの心をスキャンしています... ',
        sos3: '🚨 ウイルス発見！',
        sos4: '[Enter]を押してウイルス排除しよう！',
        sos5: '0108がウイルスを排除します！',
        sos6: '✅ ウイルスをやっつけたぞ！\n心の状態: 150%クリーン。',
        lonely1: 'よし、甘いものでも食べながら音楽でも聴こう！🥧',
        lonely2: 'お気に入りの曲の名前を入力してください >',
        lonely3: ' を脳内再生中...♪',
        lonely4: '0108はいつでもあなたと一緒に歌います。',
        hate1: '過去',
        hate2: '未来',
        hate_end: 'すべての瞬間が光で溢れてる。あなたはそのままで完璧です。',
        why1: '0108は考えています…',
        why2: 'このプログラムは、あなたと答えを見つけるまで止まらない。'
      }
    };

    let currentLanguage = 'en';
    const outputElement = document.getElementById('output');
    const promptElement = document.getElementById('prompt');
    const inputElement = document.getElementById('user-input');

    const currentKeys = ['sos1','sos2','sos3','sos4','sos5','sos6','lonely1','lonely2','lonely3','lonely4','hate1','hate2','hate_end','why1','why2'];

    function scrambleToText(target, newText) {
      let iterations = 0;
      const scrambleInterval = setInterval(() => {
        const scrambled = newText.split('').map((char, i) => {
          if (i < iterations) return newText[i];
          return String.fromCharCode(33 + Math.random() * 94);
        }).join('');
        target.textContent = scrambled;
        if (iterations >= newText.length) clearInterval(scrambleInterval);
        iterations += 1;
      }, 20);
    }

    function updateLanguage(lang) {
      const oldLang = currentLanguage;
      currentLanguage = lang;
      promptElement.textContent = translations[lang].prompt;
      const children = outputElement.childNodes;
      children.forEach(child => {
        const originalText = child.textContent;
        for (const key of currentKeys) {
          if (originalText.includes(translations[oldLang][key])) {
            scrambleToText(child, translations[lang][key]);
            break;
          }
        }
      });
    }

    function printLine(key) {
      const line = document.createElement('div');
      line.textContent = translations[currentLanguage][key];
      outputElement.appendChild(line);
    }

    promptElement.textContent = translations[currentLanguage].prompt;
    printLine('sos1');
    printLine('sos2');
    printLine('sos3');
    printLine('sos4');
    printLine('sos5');
    printLine('sos6');
  </script>
</body>
</html>
