<!DOCTYPE html>

<head>
    <meta charset="UTF-8" />

    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
    <style>
        body {
            background: #1a1a1a;
            color: #00ffcc;
            font-family: 'DotGothic16', 'Courier New', monospace, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-size: 16px;
            letter-spacing: 0.08em;
        }
        #terminal {
            background: #000;
            border: 2px solid #00ffcc;
            padding: 20px;
            width: 80%;
            max-width: 600px;
            height: 80%;
            overflow-y: auto;
            position: relative;
            border-radius: 5px;
        }
        #lang-buttons {
            text-align: right;
            margin-bottom: 10px;
        }
        #lang-buttons button {
            background: none;
            border: 1px solid #00ffcc;
            color: #00ffcc;
            padding: 5px 10px;
            font-family: 'DotGothic16', monospace;
            cursor: pointer;
            margin-left: 10px;
            letter-spacing: 0.08em;
            font-size: 16px;
        }
        #lang-buttons button:hover {
            background-color: #00ffcc;
            color: #000;
        }
        #lang-buttons button.active {
            background-color: #00ffcc;
            color: #000;
        }
        #output {
            white-space: pre-wrap;
            margin-bottom: 20px;
            letter-spacing: 0.08em;
            font-size: 16px;
        }
        #input-container {
            margin-top: 10px;
        }
        #prompt {
            color: #ff0077;
            display: block;
            margin-right: 0;
            letter-spacing: 0.08em;
            font-size: 18px;
        }
        #userInput {
            background: none;
            border: none;
            color: #00ffcc;
            font-family: 'DotGothic16', 'Courier New', monospace, sans-serif;
            font-size: 18px;
            outline: none;
            flex-grow: 1;
            letter-spacing: 0.08em;
            width: 100%;
        }
        .scramble {
            animation: scramble 0.5s ease-in-out forwards;
        }
        @keyframes scramble {
            0% { opacity: 1; transform: translate(0); }
            50% { opacity: 0.5; color: #ff0077; transform: translate(2px, -2px); }
            100% { opacity: 1; color: #00ffcc; transform: translate(0); }
        }
        .red-scramble {
            color: #ff0077;
            animation: scramble 0.5s ease-in-out forwards;
        }
        #enterKey {
            background: #00ffcc;
            border: 2px solid #00ffcc;
            color: #000;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            position: absolute;
            bottom: 20px;
            right: 20px;
            display: none;
            letter-spacing: 0.08em;
        }
    </style>
</head>
<body>
    <div id="terminal">
        <div id="lang-buttons">
            <button id="lang-ja">Êó•Êú¨Ë™û</button>
            <button id="lang-en" class="active">English</button>
        </div>
        <div id="output">üåê HELL0w0RLD! üåê</div>
        <div id="input-container">
            <span id="prompt">üì° 0108: What's on your mind? ></span>
            <input type="text" id="userInput" autocomplete="off">
        </div>

    </div>

    <script>
        const terminal = document.getElementById('terminal');
        const output = document.getElementById('output');
        const langJaButton = document.getElementById('lang-ja');
        const langEnButton = document.getElementById('lang-en');
        let userInput = document.getElementById('userInput');
        let enterKey = document.getElementById('enterKey');
        let isProcessing = false;
        let isJapanese = false;

        const translations = {
            en: {
                prompt: 'üì° 0108: What\'s on your mind? >',
                sos1: '0108 can catch your signal anytime!',
                sos2: 'Scanning your heart... ',
                sos3: 'üö® Alert! Virus detected!',
                sos4: 'Press [Enter] to let 0108 take down the virus!',
                sos5: '0108 will take down the virus!',
                sos6: '‚úÖ Virus eliminated! \nHeart status: 150% clean.',
                lonely1: 'OK. Let‚Äôs listen to music with something sweet!',
                lonely2: 'Enter your favorite song name >',
                lonely3: ' is now playing in your head!',
                lonely4: '0108 is always here to sing for you ‚ô™',
                hate1: 'Past',
                hate2: 'Future',
                hate_end: 'Every moment‚Äôs full of light. You‚Äôre perfect as is.',
                why1: '0108 is thinking...',
                why2: 'This program will never stop until you find the answer.'
            },
            ja: {
                prompt: 'üì° 0108: Ë™øÂ≠ê„ÅØ„Å©„ÅÜÔºü >',
                sos1: '0108„ÅØ24ÊôÇÈñì„ÅÇ„Å™„Åü„ÅÆ‰ø°Âè∑„ÇíÂèó‰ø°‰∏≠ÔºÅ',
                sos2: '„ÅÇ„Å™„Åü„ÅÆÂøÉ„Çí„Çπ„Ç≠„É£„É≥„Åó„Å¶„ÅÑ„Åæ„Åô... ',
                sos3: 'üö® „Ç¶„Ç§„É´„ÇπÁô∫Ë¶ãÔºÅ',
                sos4: '[Enter]„ÇíÊäº„Åó„Å¶„Ç¶„Ç§„É´„ÇπÊéíÈô§„Åó„Çà„ÅÜÔºÅ',
                sos5: '0108„Åå„Ç¶„Ç§„É´„Çπ„ÇíÊéíÈô§„Åó„Åæ„ÅôÔºÅ',
                sos6: '‚úÖ „Ç¶„Ç§„É´„Çπ„Çí„ÇÑ„Å£„Å§„Åë„Åü„ÅûÔºÅ\nÂøÉ„ÅÆÁä∂ÊÖã: 150%„ÇØ„É™„Éº„É≥„ÄÇ',
                lonely1: '„Çà„Åó„ÄÅÁîò„ÅÑ„ÇÇ„ÅÆ„Åß„ÇÇÈ£ü„Åπ„Å™„Åå„ÇâÈü≥Ê•Ω„Åß„ÇÇËÅ¥„Åì„ÅÜÔºÅü•ß',
                lonely2: '„ÅäÊ∞ó„Å´ÂÖ•„Çä„ÅÆÊõ≤„ÅÆÂêçÂâç„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ >',
                lonely3: ' „ÇíËÑ≥ÂÜÖÂÜçÁîü‰∏≠...‚ô™',
                lonely4: '0108„ÅØ„ÅÑ„Å§„Åß„ÇÇ„ÅÇ„Å™„Åü„Å®‰∏ÄÁ∑í„Å´Ê≠å„ÅÑ„Åæ„Åô„ÄÇ',
                hate1: 'ÈÅéÂéª',
                hate2: 'Êú™Êù•',
                hate_end: '„Åô„Åπ„Å¶„ÅÆÁû¨Èñì„ÅåÂÖâ„ÅßÊ∫¢„Çå„Å¶„Çã„ÄÇ„ÅÇ„Å™„Åü„ÅØ„Åù„ÅÆ„Åæ„Åæ„ÅßÂÆåÁíß„Åß„Åô„ÄÇ',
                why1: '0108„ÅØËÄÉ„Åà„Å¶„ÅÑ„Åæ„Åô‚Ä¶',
                why2: '„Åì„ÅÆ„Éó„É≠„Ç∞„É©„É†„ÅØ„ÄÅ„ÅÇ„Å™„Åü„Å®Á≠î„Åà„ÇíË¶ã„Å§„Åë„Çã„Åæ„ÅßÊ≠¢„Åæ„Çâ„Å™„ÅÑ„ÄÇ'
            }
        };

        function updateLanguage() {
            console.log('Updating language to:', isJapanese ? 'Japanese' : 'English');
            const lang = isJapanese ? 'ja' : 'en';
            const elements = [...output.children].filter(el => el.textContent.trim() !== 'üåê HELL0w0RLD! üåê');
            // „Åô„Åπ„Å¶„ÅÆË¶ÅÁ¥†„Çí‰∏ÄÊñâ„Å´„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥„ÅßÁΩÆÊèõ
            const promises = elements.map(element => {
                const currentText = element.textContent.trim();
                const newText = getTranslatedText(currentText, lang);
                console.log('Replacing:', currentText, '->', newText);
                if (currentText !== newText && newText !== undefined) {
                    return scrambleToText(element, newText, element.classList.contains('red-scramble'));
                }
                return Promise.resolve();
            });
            // „Éó„É≠„É≥„Éó„Éà„ÇÇ‰∏ÄÊñâ„Å´„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥„ÅßÁΩÆÊèõ
            const promptEl = document.querySelector('#prompt');
            if (promptEl) {
                const currentPrompt = promptEl.textContent.trim();
                const newPrompt = translations[lang].prompt;
                console.log('Replacing prompt:', currentPrompt, '->', newPrompt);
                if (currentPrompt !== newPrompt) {
                    promises.push(scrambleToText(promptEl, newPrompt));
                }
            }
            // „Åô„Åπ„Å¶„ÅÆ„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥„ÅåÂÆå‰∫Ü„Åô„Çã„ÅÆ„ÇíÂæÖ„Å§
            return Promise.all(promises).then(() => {
                langJaButton.classList.toggle('active', isJapanese);
                langEnButton.classList.toggle('active', !isJapanese);
                console.log('Language switch completed');
            });
        }

        function getTranslatedText(currentText, lang) {
            console.log('Checking translation for:', currentText);
            const t = translations[lang];
            // „Éó„É≠„É≥„Éó„Éà„ÅÆÂÆåÂÖ®‰∏ÄËá¥„Åæ„Åü„ÅØÈÉ®ÂàÜ‰∏ÄËá¥
            if (currentText === t.prompt || currentText.startsWith(t.prompt)) {
                return t.prompt + (currentText.slice(t.prompt.length) || '');
            }
            // SOSÈñ¢ÈÄ£
            if (currentText === t.sos1) return t.sos1;
            if (currentText.startsWith(t.sos2)) {
                const progressMatch = currentText.match(/\[(‚ñà|-+)\]/);
                const progressPart = progressMatch ? progressMatch[0] : '[----------]';
                return t.sos2 + progressPart;
            }
            if (currentText === t.sos3) return t.sos3;
            if (currentText === t.sos4) return t.sos4;
            if (currentText === t.sos5) return t.sos5;
            if (currentText === t.sos6) return t.sos6;
            // LonelyÈñ¢ÈÄ£
            if (currentText === t.lonely1) return t.lonely1;
            if (currentText === t.lonely2) return t.lonely2;
            if (currentText.includes(t.lonely3)) {
                const songMatch = currentText.match(/üéµ (.*?)(?: |$)/);
                const song = songMatch ? songMatch[1] : '';
                return `üéµ ${song} ${t.lonely3}`;
            }
            if (currentText === t.lonely4) return t.lonely4;
            // HateÈñ¢ÈÄ£
            if (currentText.includes(`Traveling to your ${t.hate1}`)) return `Traveling to your ${t.hate1}`;
            if (currentText.includes(`Traveling to your ${t.hate2}`)) return `Traveling to your ${t.hate2}`;
            if (currentText === t.hate_end) return t.hate_end;
            // WhyÈñ¢ÈÄ£
            if (currentText === t.why1) return t.why1;
            if (currentText === t.why2) return t.why2;
            return currentText; // ÁøªË®≥ÂØæË±°Â§ñ„ÅØ„Åù„ÅÆ„Åæ„Åæ
        }

        async function scrambleToText(element, newText, isRed = false) {
            console.log('Scrambling from:', element.textContent, 'to:', newText);
            if (newText === undefined) {
                console.error('Undefined newText for:', element.textContent);
                return;
            }
            element.classList.add('scramble');
            const randomChars = '!?@#$%^&*()_+-=[]{}|;:,.<>?';
            let scrambledText = element.textContent;
            for (let i = 0; i < 5; i++) {
                scrambledText = element.textContent.split('').map(() => randomChars[Math.floor(Math.random() * randomChars.length)]).join('');
                element.textContent = scrambledText;
                await new Promise(resolve => setTimeout(resolve, 100));
            }
            element.textContent = newText;
            if (isRed) element.classList.add('red-scramble');
            element.classList.remove('scramble');
            await new Promise(resolve => setTimeout(resolve, 500));
            console.log('Text updated to:', element.textContent);
        }

        function addOutput(text, options = {}) {
            const lang = isJapanese ? 'ja' : 'en';
            const el = document.createElement('div');
            el.textContent = text;
            if (options.red) el.classList.add('red-scramble');
            output.appendChild(el);
            output.scrollTop = output.scrollHeight;
            window.scrollTo(0, document.body.scrollHeight);
        }

        async function updateProgress(text, i, max) {
            const lang = isJapanese ? 'ja' : 'en';
            const progressText = translations[lang].sos2;
            addOutput(`${progressText}[${'‚ñà'.repeat(i)}${'-'.repeat(max - i)}]`);
            await new Promise(resolve => setTimeout(resolve, 300));
            if (i < 10) output.lastChild.remove();
        }

        langJaButton.addEventListener('click', () => {
            if (!isJapanese) {
                isJapanese = true;
                updateLanguage().then(() => console.log('Language switch to Japanese completed'));
            }
        });

        langEnButton.addEventListener('click', () => {
            if (isJapanese) {
                isJapanese = false;
                updateLanguage().then(() => console.log('Language switch to English completed'));
            }
        });

        async function handleInput(event) {
            if (event.key !== 'Enter' || isProcessing) return;
            isProcessing = true;
            const input = userInput.value.toLowerCase().trim();
            const rawInput = userInput.value.trim();
            const lang = isJapanese ? 'ja' : 'en';
            const t = translations[lang];

            // Êó¢Â≠ò„ÅÆÂÖ•Âäõ„Ç≥„É≥„ÉÜ„Éä„ÇíÂâäÈô§
            const inputContainer = document.getElementById('input-container');
            if (inputContainer) inputContainer.remove();

            addOutput(`${t.prompt} ${rawInput}`, { red: true });

            if (input.includes('sos')) {
                addOutput(t.sos1);
                for (let i = 0; i <= 10; i++) await updateProgress(t.sos2, i, 10);
                addOutput(t.sos3, { red: true });
                addOutput(t.sos4, { red: true });
                enterKey.style.display = 'block';
                output.appendChild(enterKey);
                output.scrollTop = output.scrollHeight;

                const enterHandler = async (e) => {
                    if (e.key === 'Enter' || e.type === 'click') {
                        console.log('Enter detected');
                        userInput.removeEventListener('keydown', enterHandler);
                        enterKey.removeEventListener('click', enterHandler);
                        enterKey.style.display = 'none';
                        addOutput(t.sos5);
                        for (let i = 1; i <= 10; i++) {
                            addOutput(`${'‚ö° '.repeat(i)}`);
                            await new Promise(r => setTimeout(r, 300));
                            if (i < 10) output.lastChild.remove();
                        }
                        addOutput(t.sos6);
                        isProcessing = false;
                        // „Éó„É≠„É≥„Éó„Éà„ÇíÂÜçËøΩÂä†
                        const newInputContainer = document.createElement('div');
                        newInputContainer.id = 'input-container';
                        newInputContainer.style.marginTop = '10px';

                        const newPrompt = document.createElement('span');
                        newPrompt.id = 'prompt';
                        newPrompt.textContent = t.prompt;
                        newPrompt.style.color = '#ff0077';
                        newPrompt.style.display = 'block';

                        userInput = document.createElement('input');
                        userInput.id = 'userInput';
                        userInput.type = 'text';
                        userInput.style.background = 'none';
                        userInput.style.border = 'none';
                        userInput.style.color = '#00ffcc';
                        userInput.style.fontFamily = "'DotGothic16', 'Courier New', monospace, sans-serif";
                        userInput.style.fontSize = '18px';
                        userInput.style.outline = 'none';
                        userInput.style.flexGrow = '1';
                        userInput.style.letterSpacing = '0.08em';
                        userInput.style.width = '100%';

                        newInputContainer.appendChild(newPrompt);
                        newInputContainer.appendChild(userInput);
                        terminal.appendChild(newInputContainer);

                        userInput.addEventListener('keydown', handleInput);
                        userInput.focus();
                    }
                };
                userInput.addEventListener('keydown', enterHandler);
                enterKey.addEventListener('click', enterHandler);
            } else if (input.includes('lonely')) {
                addOutput(t.lonely1);
                const newInputContainer = document.createElement('div');
                newInputContainer.id = 'input-container';
                newInputContainer.style.marginTop = '10px';

                const newPrompt = document.createElement('span');
                newPrompt.id = 'prompt';
                newPrompt.textContent = t.lonely2;
                newPrompt.style.color = '#ff0077';
                newPrompt.style.display = 'block';

                userInput = document.createElement('input');
                userInput.id = 'userInput';
                userInput.type = 'text';
                userInput.style.background = 'none';
                userInput.style.border = 'none';
                userInput.style.color = '#00ffcc';
                userInput.style.fontFamily = "'DotGothic16', 'Courier New', monospace, sans-serif";
                userInput.style.fontSize = '18px';
                userInput.style.outline = 'none';
                userInput.style.flexGrow = '1';
                userInput.style.letterSpacing = '0.08em';
                userInput.style.width = '100%';

                newInputContainer.appendChild(newPrompt);
                newInputContainer.appendChild(userInput);
                output.appendChild(newInputContainer);
                output.scrollTop = output.scrollHeight;

                userInput.addEventListener('keydown', async (e) => {
                    if (e.key === 'Enter') {
                        const song = userInput.value.trim();
                        userInput.value = '';
                        userInput.removeEventListener('keydown', arguments.callee);
                        addOutput(`üéµ ${song} ${t.lonely3}`);
                        addOutput(t.lonely4);
                        isProcessing = false;
                        // „Éó„É≠„É≥„Éó„Éà„ÇíÂÜçËøΩÂä†
                        const finalInputContainer = document.createElement('div');
                        finalInputContainer.id = 'input-container';
                        finalInputContainer.style.marginTop = '10px';

                        const finalPrompt = document.createElement('span');
                        finalPrompt.id = 'prompt';
                        finalPrompt.textContent = t.prompt;
                        finalPrompt.style.color = '#ff0077';
                        finalPrompt.style.display = 'block';

                        userInput = document.createElement('input');
                        userInput.id = 'userInput';
                        userInput.type = 'text';
                        userInput.style.background = 'none';
                        userInput.style.border = 'none';
                        userInput.style.color = '#00ffcc';
                        userInput.style.fontFamily = "'DotGothic16', 'Courier New', monospace, sans-serif";
                        userInput.style.fontSize = '18px';
                        userInput.style.outline = 'none';
                        userInput.style.flexGrow = '1';
                        userInput.style.letterSpacing = '0.08em';
                        userInput.style.width = '100%';

                        finalInputContainer.appendChild(finalPrompt);
                        finalInputContainer.appendChild(userInput);
                        terminal.appendChild(finalInputContainer);

                        userInput.addEventListener('keydown', handleInput);
                        userInput.focus();
                    }
                });
                userInput.focus();
            } else if (input.includes('hate myself')) {
                addOutput(`Traveling to your ${t.hate1}`);
                await new Promise(r => setTimeout(r, 500));
                addOutput('.');
                await new Promise(r => setTimeout(r, 500));
                addOutput('.');
                await new Promise(r => setTimeout(r, 500));
                addOutput('.');
                await new Promise(r => setTimeout(r, 500));
                addOutput(`Traveling to your ${t.hate2}`);
                await new Promise(r => setTimeout(r, 500));
                addOutput('.');
                await new Promise(r => setTimeout(r, 500));
                addOutput('.');
                await new Promise(r => setTimeout(r, 500));
                addOutput('.');
                await new Promise(r => setTimeout(r, 500));
                addOutput(t.hate_end);
                await new Promise(r => setTimeout(r, 500));
                isProcessing = false;
                createInputLine();
            } else if (input.includes('why')) {
                addOutput(t.why1, { red: true });
                for (let i = 0; i < 10; i++) {
                    addOutput('.', { red: true });
                    await new Promise(r => setTimeout(r, 300));
                }
                addOutput(t.why2);
                const clockInterval = setInterval(() => {
                    addOutput('üïí ');
                }, 1000);
                userInput.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter') {
                        clearInterval(clockInterval);
                        isProcessing = false;
                        createInputLine();
                    }
                }, { once: true });
            } else {
                isProcessing = false;
                createInputLine();
            }
        }

        function createInputLine() {
            const inputContainer = document.querySelector('#input-container');
            if (inputContainer) inputContainer.remove();

            const newInputContainer = document.createElement('div');
            newInputContainer.id = 'input-container';
            newInputContainer.style.marginTop = '10px';

            const newPrompt = document.createElement('span');
            newPrompt.id = 'prompt';
            newPrompt.textContent = translations[isJapanese ? 'ja' : 'en'].prompt;
            newPrompt.style.color = '#ff0077';
            newPrompt.style.display = 'block';

            userInput = document.createElement('input');
            userInput.id = 'userInput';
            userInput.type = 'text';
            userInput.style.background = 'none';
            userInput.style.border = 'none';
            userInput.style.color = '#00ffcc';
            userInput.style.fontFamily = "'DotGothic16', 'Courier New', monospace, sans-serif";
            userInput.style.fontSize = '18px';
            userInput.style.outline = 'none';
            userInput.style.flexGrow = '1';
            userInput.style.letterSpacing = '0.08em';
            userInput.style.width = '100%';

            newInputContainer.appendChild(newPrompt);
            newInputContainer.appendChild(userInput);
            terminal.appendChild(newInputContainer);

            userInput.addEventListener('keydown', handleInput);
            userInput.focus();
        }

        // ÂàùÊúüÂÖ•ÂäõË°å„ÅÆ‰ΩúÊàê
        createInputLine();

        userInput.focus();
    </script>
