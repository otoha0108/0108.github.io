            font-weight: normal;
            font-style: normal;
        }
        body {
            background: #0f0f0f;
            color: #00fff2;
            font-family: 'PixelMplus10', 'Press Start 2P', 'Segoe UI Emoji', 'Noto Color Emoji', monospace;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }
        #app {
            width: 95%;
            max-width: 640px;
            border: 2px solid #14ffec;
            border-radius: 8px;
            background: #151515;
            padding: 16px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            height: 90vh;
            position: relative;
        }
        h1 {
            margin: 0;
            color: #14ffec;
            text-align: center;
        }
        #lang-toggle {
            position: absolute;
            top: 8px;
            right: 8px;
            display: flex;
            gap: 4px;
            z-index: 1000;
        }
        #lang-toggle button {
            font-family: inherit;
            font-size: 12px;
            padding: 2px 6px;
            background-color: #e6007e;
            border: none;
            color: #ffffff;
            cursor: pointer;
            border-radius: 4px;
        }
        #lang-toggle button.active {
            background-color: #14ffec;
            color: #151515;
        }
        #loader {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
            text-align: center;
        }
        #loader .bar {
            width: 300px;
            height: 15px;
            border: 1px solid #00fff2;
            margin-top: 10px;
            position: relative;
            overflow: hidden;
        }
        #loader .bar-fill {
            height: 100%;
            background: #00fff2;
            width: 0%;
            animation: loadbar 3s forwards;
        }
        @keyframes loadbar {
            0% { width: 0%; }
            100% { width: 100%; }
        }
        #title {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
            text-align: center;
            opacity: 0;
            animation: fadeIn 1s forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        #usernameScreen {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
            text-align: center;
        }
        #usernameScreen input {
            margin: 10px 0;
            padding: 8px 12px;
            background: #111;
            color: #00fff2;
            border: 1px solid #00fff2;
            border-radius: 4px;
            font-family: inherit;
            font-size: 14px;
        }
        #usernameScreen button {
            padding: 8px 16px;
            background: #14ffec;
            color: #151515;
            border: none;
            border-radius: 4px;
            font-family: inherit;
            cursor: pointer;
        }
        #largeTitle {
            position: absolute;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 20px;
            color: #14ffec;
            display: none;
            z-index: 500;
            text-align: center;
            text-shadow: 0 0 10px #14ffec;
            max-width: 80%;
            word-wrap: break-word;
        }
        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.85);
            z-index: 900;
            text-align: center;
            padding: 20px;
            color: #00fff2;
        }
        #output {
            flex-grow: 1;
            overflow-y: auto;
            margin-bottom: 12px;
            margin-top: 80px;
            padding-right: 4px;
        }
        .message {
            margin: 4px 0;
            padding: 6px 10px;
            border-radius: 8px;
            line-height: 1.4;
            max-width: 90%;
            word-wrap: break-word;
        }
        .log {
            background-color: #073b3a;
            color: #14ffec;
            align-self: flex-start;
        }
        #promptSection {
            display: none;
        }
        #promptText {
            margin: 0 0 8px;
        }
        #buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
        }
        #buttons button {
            background: #14ffec;
            color: #151515;
            border: none;
            padding: 8px;
            border-radius: 6px;
            font-size: 1em;
            cursor: pointer;
            font-family: inherit;
        }
        #buttons button.disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }
        #buttons button.locked {
            opacity: 0.4;
            cursor: not-allowed;
            position: relative;
        }
        #buttons button.locked::after {
            content: 'üîí';
            position: absolute;
            top: 50%;
            right: 8px;
            transform: translateY(-50%);
        }
        .wave-container {
            display: flex;
            gap: 4px;
            margin: 20px 0;
        }
        .wave-bar {
            width: 5px;
            height: 30px;
            background: #00fff2;
            animation: wave 1s infinite;
            animation-timing-function: ease-in-out;
        }
        @keyframes wave {
            0%, 100% { transform: scaleY(0.5); }
            50% { transform: scaleY(1.3); }
        }
        .car-container {
            width: 100%;
            height: 50px;
            position: relative;
            overflow: hidden;
            margin: 20px 0;
        }
        .car {
            position: absolute;
            left: -50px;
            top: 10px;
            font-size: 28px;
            animation: drive 4s linear forwards;
        }
        .car.reverse {
            animation: driveReverse 4s linear forwards;
        }
        @keyframes drive {
            0% { left: -50px; }
            100% { left: calc(100% + 50px); }
        }
        @keyframes driveReverse {
            0% { left: calc(100% + 50px); }
            100% { left: -50px; }
        }
        @keyframes glitch {
            0% { text-shadow: 2px 0 #ff0077, -2px 0 #00ffcc; }
            25% { text-shadow: -2px 0 #ff0077, 2px 0 #00ffcc; }
            50% { text-shadow: 2px 0 #ff0077, -2px 0 #00ffcc; }
            75% { text-shadow: -2px 0 #ff0077, 2px 0 #00ffcc; }
            100% { text-shadow: 2px 0 #ff0077, -2px 0 #00ffcc; }
        }
        .glitch {
            animation: glitch 0.5s infinite;
        }
        .heart-scanner {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 20px auto;
            background: #001122;
            border: 2px solid #00fff2;
            border-radius: 8px;
            overflow: hidden;
        }
        .heart-display {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 120px;
            color: #14ffec;
            z-index: 1;
        }
        .scan-line {
            position: absolute;
            top: -5px;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, transparent, #00fff2, transparent);
            box-shadow: 0 0 10px #00fff2;
            animation: heartScan 2s linear infinite;
            z-index: 2;
        }
        @keyframes heartScan {
            0% { top: -5px; }
            100% { top: 205px; }
        }
        .scan-grid {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                linear-gradient(rgba(0, 255, 242, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 242, 0.1) 1px, transparent 1px);
            background-size: 20px 20px;
        }
        .scan-bar {
            width: 300px;
            height: 15px;
            border: 1px solid #00fff2;
            margin-top: 12px;
            position: relative;
            overflow: hidden;
        }
        .scan-fill {
            height: 100%;
            background: #00fff2;
            width: 0%;
        }
        #clockDisplay {
            font-size: 48px;
            margin-top: 32px;
            color: #14ffec;
            text-shadow: 0 0 20px #14ffec;
            font-weight: bold;
        }
        .sparkles {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            overflow: hidden;
        }
        .sparkle {
            position: absolute;
            color: #14ffec;
            font-size: 20px;
            animation: sparkle 2s infinite;
        }
        .sparkle.white {
            color: #ffffff;
        }
        @keyframes sparkle {
            0% { opacity: 0; transform: scale(0) rotate(0deg); }
            50% { opacity: 1; transform: scale(1) rotate(180deg); }
            100% { opacity: 0; transform: scale(0) rotate(360deg); }
        }
        .close-btn {
            background: #ffffff;
            color: #151515;
            border: 1px solid #666666;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-family: inherit;
            font-size: 12px;
            margin-top: 20px;
            opacity: 0.7;
            transition: opacity 0.2s ease;
            align-self: center;
        }
        .close-btn:hover {
            opacity: 1;
        }
        .ranking {
            margin-top: 16px;
            text-align: left;
            font-size: 12px;
        }
        .ranking-entry {
            margin: 2px 0;
            color: #00fff2;
        }
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }
        .travel-result {
            text-align: center;
            padding: 40px 20px;
            background: rgba(0, 0, 0, 0.9);
            border-radius: 12px;
            margin: 20px 0;
        }
    </style>
</head>
