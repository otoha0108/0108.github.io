<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>HELL0w0RLD! by 0108</title>
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
    <style>
        body {
            background: #1a1a1a;
            color: #00ffcc;
            font-family: 'DotGothic16', 'Courier New', monospace, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-size: 16px;
            letter-spacing: 0.08em;
        }
        #terminal {
            background: #000;
            border: 2px solid #00ffcc;
            padding: 20px;
            width: 80%;
            max-width: 600px;
            height: 80%;
            overflow-y: auto;
            position: relative;
            border-radius: 5px;
        }
        #lang-buttons {
            text-align: right;
            margin-bottom: 10px;
        }
        #lang-buttons button {
            background: none;
            border: 1px solid #00ffcc;
            color: #00ffcc;
            padding: 5px 10px;
            font-family: 'DotGothic16', monospace;
            cursor: pointer;
            margin-left: 10px;
            letter-spacing: 0.08em;
            font-size: 16px;
        }
        #lang-buttons button:hover {
            background-color: #00ffcc;
            color: #000;
        }
        #lang-buttons button.active {
            background-color: #00ffcc;
            color: #000;
        }
        #output {
            white-space: pre-wrap;
            margin-bottom: 20px;
            letter-spacing: 0.08em;
            font-size: 16px;
        }
        #input-container {
            margin-top: 10px;
        }
        #prompt {
            color: #ff0077;
            display: block;
            margin-right: 0;
            letter-spacing: 0.08em;
            font-size: 18px;
        }
        #userInput {
            background: none;
            border: none;
            color: #00ffcc;
            font-family: 'DotGothic16', 'Courier New', monospace, sans-serif;
            font-size: 18px;
            outline: none;
            flex-grow: 1;
            letter-spacing: 0.08em;
            width: 100%;
        }
        .scramble {
            animation: scramble 0.5s ease-in-out forwards;
        }
        @keyframes scramble {
            0% { opacity: 1; transform: translate(0); }
            50% { opacity: 0.5; color: #ff0077; transform: translate(2px, -2px); }
            100% { opacity: 1; color: #00ffcc; transform: translate(0); }
        }
        .red-scramble {
            color: #ff0077;
            animation: scramble 0.5s ease-in-out forwards;
        }
        #enterKey {
            background: #00ffcc;
            border: 2px solid #00ffcc;
            color: #000;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            position: absolute;
            bottom: 20px;
            right: 20px;
            display: none;
            letter-spacing: 0.08em;
        }
    </style>
</head>
<body>
<!-- 以下のJavaScript部で getTranslatedText 関数が上書きされる -->
<script>
function getTranslatedText(currentText, targetLang) {
    const fromLang = targetLang === 'en' ? 'ja' : 'en';
    const fromT = translations[fromLang];
    const toT = translations[targetLang];

    if (currentText === fromT.prompt || currentText.startsWith(fromT.prompt)) {
        return toT.prompt + (currentText.slice(fromT.prompt.length) || '');
    }
    if (currentText === fromT.sos1) return toT.sos1;
    if (currentText.startsWith(fromT.sos2)) {
        const match = currentText.match(/\[.*?\]/);
        return toT.sos2 + (match ? match[0] : '');
    }
    if (currentText === fromT.sos3) return toT.sos3;
    if (currentText === fromT.sos4) return toT.sos4;
    if (currentText === fromT.sos5) return toT.sos5;
    if (currentText === fromT.sos6) return toT.sos6;

    if (currentText === fromT.lonely1) return toT.lonely1;
    if (currentText === fromT.lonely2) return toT.lonely2;
    if (currentText.includes(fromT.lonely3)) {
        const songMatch = currentText.match(/🎵 (.*?)(?: |$)/);
        const song = songMatch ? songMatch[1] : '';
        return `🎵 ${song} ${toT.lonely3}`;
    }
    if (currentText === fromT.lonely4) return toT.lonely4;

    if (currentText.includes(`Traveling to your ${fromT.hate1}`)) return `Traveling to your ${toT.hate1}`;
    if (currentText.includes(`Traveling to your ${fromT.hate2}`)) return `Traveling to your ${toT.hate2}`;
    if (currentText === fromT.hate_end) return toT.hate_end;

    if (currentText === fromT.why1) return toT.why1;
    if (currentText === fromT.why2) return toT.why2;

    return currentText;
}
</script>
</body>
</html>
