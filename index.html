<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HELL0w0RLD! Universe</title>
    <style>
        body {
            background: #0f0f0f;
            color: #e0f7f7;
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 20px;
        }
        #app {
            width: 95%;
            max-width: 600px;
            border: 2px solid #14ffec;
            border-radius: 8px;
            background: #151515;
            padding: 16px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            height: 90vh;
        }
        h1 {
            margin: 0 0 12px;
            color: #14ffec;
            font-size: 1.5em;
            text-align: center;
        }
        #output {
            flex-grow: 1;
            overflow-y: auto;
            margin-bottom: 12px;
            padding-right: 4px;
        }
        .message {
            margin: 4px 0;
            padding: 8px 12px;
            border-radius: 12px;
            line-height: 1.4;
            max-width: 90%;
            word-wrap: break-word;
        }
        .system {
            background-color: #073b3a;
            color: #14ffec;
            align-self: flex-start;
        }
        .user {
            background-color: #36013f;
            color: #fff5f5;
            align-self: flex-end;
        }
        #buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
        }
        button {
            background: #14ffec;
            color: #151515;
            border: none;
            padding: 10px;
            border-radius: 6px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #0dcac7;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>üåê HELL0w0RLD! Universe</h1>
        <div id="output"></div>
        <div id="buttons">
            <button id="btn-sos">Send SOS</button>
            <button id="btn-music">Play Music</button>
            <button id="btn-time">Time Patrol</button>
            <button id="btn-why">Deep Thought</button>
        </div>
    </div>

    <script>
    const outputDiv = document.getElementById('output');
    let thinkingInterval = null;

    function addMessage(text) {
        const div = document.createElement('div');
        div.className = 'message system';
        div.innerHTML = text;
        outputDiv.appendChild(div);
        outputDiv.scrollTop = outputDiv.scrollHeight;
    }

    function resetState() {
        if (thinkingInterval) {
            clearInterval(thinkingInterval);
            thinkingInterval = null;
        }
    }

    document.getElementById('btn-sos').addEventListener('click', async () => {
        resetState();
        addMessage('0108 can catch your signal anytime!');
        let bar = '';
        for (let i = 0; i <= 10; i++) {
            if (i > 0) {
                outputDiv.removeChild(outputDiv.lastChild);
            }
            bar = '‚ñà'.repeat(i) + '-'.repeat(10 - i);
            addMessage('Scanning your heart... [' + bar + ']');
            await new Promise(r => setTimeout(r, 300));
        }
        addMessage('<span style="color:#ff4d6d;">üö® Alert! Virus detected!</span>');
        await new Promise(r => setTimeout(r, 600));
        addMessage('0108 will take down the virus!');
        for (let i = 1; i <= 10; i++) {
            if (i > 1) {
                outputDiv.removeChild(outputDiv.lastChild);
            }
            addMessage(('‚ö° ').repeat(i));
            await new Promise(r => setTimeout(r, 200));
        }
        addMessage('‚úÖ Virus eliminated!<br>Heart status: 150% clean.');
    });

    document.getElementById('btn-music').addEventListener('click', async () => {
        resetState();
        addMessage("OK. Let's listen to music with something sweet!");
        const song = prompt('üì° 0108: Enter your favorite song name');
        const title = song && song.trim() ? song.trim() : 'Unknown song';
        addMessage("Now Playing '" + title + "' in your head!");
        addMessage('0108 is always here to sing for you üéµ');
    });

    document.getElementById('btn-time').addEventListener('click', async () => {
        resetState();
        addMessage('üöó Time patrol active!');
        await new Promise(r => setTimeout(r, 300));
        const timelines = ['Past', 'Future'];
        for (const timeline of timelines) {
            addMessage('Traveling to your ' + timeline + '...');
            await new Promise(r => setTimeout(r, 2000));
        }
        addMessage("Every moment's full of light.‚ú® You're perfect as is.");
    });

    document.getElementById('btn-why').addEventListener('click', async () => {
        resetState();
        addMessage('0108 is thinking...');
        for (let i = 0; i < 10; i++) {
            await new Promise(r => setTimeout(r, 1000));
            addMessage('.');
        }
        addMessage('This program will never stop until you find the answer.');
        thinkingInterval = setInterval(() => {
            addMessage('üïí');
        }, 1000);
    });
    </script>
</body>
</html>
