<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üåê HELL0w0RLD! üåê</title>
<style>
body { 
    background: #0f0f0f; 
    color: #00ffff; 
    font-family: monospace; 
    margin: 0; 
    padding: 0; 
    display: flex; 
    justify-content: center; 
    align-items: flex-start; 
    min-height: 100vh; 
    font-size: 16px;
}
#app { 
    width: 95%; 
    max-width: 640px; 
    border: 2px solid #14ffec; 
    border-radius: 8px; 
    background: #151515; 
    padding: 16px; 
    box-sizing: border-box; 
    display: flex; 
    flex-direction: column; 
    height: 90vh; 
    position: relative; 
}
h1 { 
    margin: 0; 
    color: #00ffff; 
    text-align: center; 
    font-size: 24px;
    font-weight: bold;
}
h2 {
    color: #00ffff;
    font-size: 18px;
    margin: 10px 0;
    font-weight: bold;
}
#lang-toggle { 
    position: absolute; 
    top: 8px; 
    right: 8px; 
    display: flex; 
    gap: 4px; 
    z-index: 1000; 
}
#lang-toggle button { 
    font-family: inherit; 
    font-size: 12px; 
    padding: 4px 8px; 
    background-color: #e6007e; 
    border: none; 
    color: #ffffff; 
    cursor: pointer; 
    border-radius: 4px; 
}
#lang-toggle button.active { 
    background-color: #14ffec; 
    color: #151515; 
}
#loader { 
    display: flex; 
    flex-direction: column; 
    align-items: center; 
    justify-content: center; 
    flex-grow: 1; 
    text-align: center; 
}
#loader .bar { 
    width: 300px; 
    height: 15px; 
    border: 1px solid #00fff2; 
    margin-top: 10px; 
    position: relative; 
    overflow: hidden; 
}
#loader .bar-fill { 
    height: 100%; 
    background: #00fff2; 
    width: 0%; 
    animation: loadbar 3s forwards; 
}
@keyframes loadbar { 
    0% { width: 0%; } 
    100% { width: 100%; } 
}
#title { 
    display: none; 
    flex-direction: column; 
    align-items: center; 
    justify-content: center; 
    flex-grow: 1; 
    text-align: center; 
    opacity: 0; 
    animation: fadeIn 1s forwards; 
}
@keyframes fadeIn { 
    from { opacity: 0; } 
    to { opacity: 1; } 
}
#usernameScreen { 
    display: none; 
    flex-direction: column; 
    align-items: center; 
    justify-content: center; 
    flex-grow: 1; 
    text-align: center; 
}
#usernameScreen input { 
    margin: 10px 0; 
    padding: 8px 12px; 
    background: #111; 
    color: #00fff2; 
    border: 1px solid #00fff2; 
    border-radius: 4px; 
    font-family: inherit; 
    font-size: 14px; 
}
#usernameScreen button { 
    padding: 8px 16px; 
    background: #14ffec; 
    color: #151515; 
    border: none; 
    border-radius: 4px; 
    font-family: inherit; 
    cursor: pointer; 
}
#largeTitle { 
    position: absolute; 
    top: 40px; 
    left: 50%; 
    transform: translateX(-50%); 
    font-size: 20px; 
    color: #14ffec; 
    display: none; 
    z-index: 500; 
    text-align: center; 
    text-shadow: 0 0 10px #14ffec; 
    max-width: 80%; 
    word-wrap: break-word; 
}
#overlay { 
    position: absolute; 
    top: 0; 
    left: 0; 
    right: 0; 
    bottom: 0; 
    display: none; 
    flex-direction: column; 
    justify-content: center; 
    align-items: center; 
    background: rgba(0, 0, 0, 0.85); 
    z-index: 900; 
    text-align: center; 
    padding: 20px; 
    color: #00fff2; 
}
#overlay input {
    margin: 10px 0;
    padding: 8px 12px;
    background: #111;
    color: #00fff2;
    border: 1px solid #00fff2;
    border-radius: 4px;
    font-family: inherit;
    font-size: 14px;
}
#overlay button {
    margin: 10px;
    padding: 8px 16px;
    background: #14ffec;
    color: #151515;
    border: none;
    border-radius: 4px;
    font-family: inherit;
    cursor: pointer;
}
#output { 
    flex-grow: 1; 
    overflow-y: auto; 
    margin-bottom: 12px; 
    margin-top: 80px; 
    padding-right: 4px; 
}
.message { 
    margin: 4px 0; 
    padding: 6px 10px; 
    border-radius: 8px; 
    line-height: 1.4; 
    max-width: 90%; 
    word-wrap: break-word; 
}
.log { 
    background-color: #073b3a; 
    color: #14ffec; 
    align-self: flex-start; 
}
#promptSection { 
    display: none; 
}
#promptText { 
    margin: 0 0 8px; 
    color: #00fff2;
}
#buttons { 
    display: grid; 
    grid-template-columns: repeat(2, 1fr); 
    gap: 8px; 
}
#buttons button { 
    background: #14ffec; 
    color: #151515; 
    border: none; 
    padding: 8px; 
    border-radius: 6px; 
    font-size: 1em; 
    cursor: pointer; 
    font-family: inherit; 
}
#buttons button.disabled { 
    opacity: 0.4; 
    cursor: not-allowed; 
}
#buttons button.locked { 
    opacity: 0.4; 
    cursor: not-allowed; 
    position: relative; 
}
#buttons button.locked::after { 
    content: 'üîí'; 
    position: absolute; 
    top: 50%; 
    right: 8px; 
    transform: translateY(-50%); 
}
.close-btn { 
    background: #ffffff; 
    color: #151515; 
    border: 1px solid #666666; 
    padding: 8px 16px; 
    border-radius: 4px; 
    cursor: pointer; 
    font-family: inherit; 
    font-size: 12px; 
    margin-top: 20px; 
    opacity: 0.7; 
    transition: opacity 0.2s ease; 
}
.close-btn:hover { 
    opacity: 1; 
}
.time-display { 
    font-family: monospace, Arial, sans-serif; 
    font-size: 24px; 
    color: #14ffec; 
    background: rgba(0, 0, 0, 0.8); 
    padding: 10px 20px; 
    border-radius: 8px; 
    margin: 20px 0; 
    letter-spacing: 2px; 
    font-weight: bold;
}
.time-glitch { 
    animation: timeGlitch 0.1s infinite; 
}
@keyframes timeGlitch { 
    0% { transform: translateX(0); color: #14ffec; } 
    25% { transform: translateX(-2px); color: #ff0077; } 
    50% { transform: translateX(2px); color: #00ffcc; } 
    75% { transform: translateX(-1px); color: #ffff00; } 
    100% { transform: translateX(0); color: #14ffec; } 
}
.glitch { 
    animation: glitch 0.5s infinite; 
}
@keyframes glitch { 
    0% { text-shadow: 2px 0 #ff0077, -2px 0 #00ffcc; } 
    25% { text-shadow: -2px 0 #ff0077, 2px 0 #00ffcc; } 
    50% { text-shadow: 2px 0 #ff0077, -2px 0 #00ffcc; } 
    75% { text-shadow: -2px 0 #ff0077, 2px 0 #00ffcc; } 
    100% { text-shadow: 2px 0 #ff0077, -2px 0 #00ffcc; } 
}
.sparkles { 
    position: absolute; 
    top: 0; 
    left: 0; 
    right: 0; 
    bottom: 0; 
    pointer-events: none; 
    overflow: hidden; 
}
.sparkle { 
    position: absolute; 
    color: #14ffec; 
    font-size: 20px; 
    animation: sparkle 2s infinite; 
}
.sparkle.white { 
    color: #ffffff; 
}
@keyframes sparkle { 
    0% { opacity: 0; transform: scale(0) rotate(0deg); } 
    50% { opacity: 1; transform: scale(1) rotate(180deg); } 
    100% { opacity: 0; transform: scale(0) rotate(360deg); } 
}
#clockDisplay { 
    font-size: 48px; 
    margin-top: 32px; 
    color: #14ffec; 
    font-weight: bold; 
}
</style>
</head>
<body>
<div id="app">
<div id="lang-toggle">
<button id="btn-en" class="active">ENGLISH</button>
<button id="btn-ja">Êó•Êú¨Ë™û</button>
</div>
<div id="largeTitle">üåêHELL0w0RLD!üåê</div>
<div id="loader">
<h2 id="loaderText">0108 connecting‚Ä¶</h2>
<div class="bar"><div class="bar-fill"></div></div>
</div>
<div id="title"><h1>üåêHELL0w0RLD!üåê</h1></div>
<div id="usernameScreen">
<h2 id="enterNameText">Enter your name:</h2>
<input type="text" id="usernameInput" placeholder="Your name here">
<br><button id="startBtn">Start</button>
</div>
<div id="output"></div>
<div id="promptSection">
<h2 id="promptText">üì° 0108: What's on your mind?</h2>
<div id="buttons">
<button id="btn-sos">sos</button>
<button id="btn-lonely">lonely</button>
<button id="btn-hate">hate myself</button>
<button id="btn-why" class="locked">why</button>
</div>
</div>
<div id="overlay"></div>
</div>
<script>
const translations = {
    en: { 
        connect: '0108 connecting‚Ä¶', 
        enterName: 'Enter your name:', 
        start: 'Start', 
        prompt: "üì° 0108: What's on your mind?", 
        lonelyPrompt: "OK. Let's listen to music with something sweet!ü•ß", 
        lonelyInput: 'Enter your favorite song name >', 
        lonelyWave: ' is now playing in your head!', 
        lonelyEnd: '0108 is always here to sing for you ‚ô™', 
        hatePrompt: 'üöó Time patrol active!', 
        travelPast: 'Traveling to your [ Past ]‚Ä¶', 
        travelFuture: 'Traveling to your [ Future ]‚Ä¶', 
        hateEnd: "Every moment's full of light. You're perfect as is‚ú®", 
        whyPrompt: '0108 is thinking‚Ä¶', 
        whyOk: 'OK', 
        close: 'Close', 
        logPrefix: ': '
    },
    ja: { 
        connect: '0108 Êé•Á∂ö‰∏≠‚Ä¶', 
        enterName: 'ÂêçÂâç„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ:', 
        start: '„Çπ„Çø„Éº„Éà', 
        prompt: 'üì° 0108: Ë™øÂ≠ê„ÅØ„Å©„ÅÜÔºü', 
        lonelyPrompt: '„Çà„Åó„ÄÅÁîò„ÅÑ„ÇÇ„ÅÆ„Åß„ÇÇÈ£ü„Åπ„Å™„Åå„ÇâÈü≥Ê•Ω„Åß„ÇÇËÅ¥„Åì„ÅÜÔºÅü•ß', 
        lonelyInput: '„ÅäÊ∞ó„Å´ÂÖ•„Çä„ÅÆÊõ≤„ÅÆÂêçÂâç„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ >', 
        lonelyWave: ' „ÇíËÑ≥ÂÜÖÂÜçÁîü‰∏≠...‚ô™', 
        lonelyEnd: '0108„ÅØ„ÅÑ„Å§„Åß„ÇÇ„ÅÇ„Å™„Åü„Å®‰∏ÄÁ∑í„Å´Ê≠å„ÅÑ„Åæ„Åô„ÄÇ', 
        hatePrompt: 'üöó „Çø„Ç§„É†„Éë„Éà„É≠„Éº„É´ÈñãÂßãÔºÅ', 
        travelPast: '[ ÈÅéÂéª ] „Å∏ÁßªÂãï‰∏≠...', 
        travelFuture: '[ Êú™Êù• ] „Å∏ÁßªÂãï‰∏≠...', 
        hateEnd: '„Åô„Åπ„Å¶„ÅÆÁû¨Èñì„ÅåÂÖâ„ÅßÊ∫¢„Çå„Å¶„Çã„ÄÇ„ÅÇ„Å™„Åü„ÅØ„Åù„ÅÆ„Åæ„Åæ„ÅßÂÆåÁíß„Åß„Åô‚ú®', 
        whyPrompt: '0108„ÅØËÄÉ„Åà„Å¶„ÅÑ„Åæ„Åô‚Ä¶', 
        whyOk: 'OK', 
        close: 'Èñâ„Åò„Çã', 
        logPrefix: 'Ôºö'
    }
};

let currentLang = 'en';
let userName = 'AAA';
let sosDone = false;
let lonelyDone = false;
let hateDone = false;

function t(key) { 
    return translations[currentLang][key] || key; 
}

const elements = {
    loader: document.getElementById('loader'), 
    loaderText: document.getElementById('loaderText'), 
    titleDiv: document.getElementById('title'), 
    largeTitle: document.getElementById('largeTitle'), 
    usernameScreen: document.getElementById('usernameScreen'), 
    enterNameText: document.getElementById('enterNameText'), 
    startBtn: document.getElementById('startBtn'), 
    outputDiv: document.getElementById('output'), 
    promptSection: document.getElementById('promptSection'), 
    promptText: document.getElementById('promptText'), 
    overlay: document.getElementById('overlay'), 
    btnSos: document.getElementById('btn-sos'), 
    btnLonely: document.getElementById('btn-lonely'), 
    btnHate: document.getElementById('btn-hate'), 
    btnWhy: document.getElementById('btn-why'), 
    btnEn: document.getElementById('btn-en'), 
    btnJa: document.getElementById('btn-ja')
};

window.onload = () => {
    elements.loaderText.textContent = t('connect');
    setTimeout(() => {
        elements.loader.style.display = 'none';
        elements.titleDiv.style.display = 'flex';
        setTimeout(() => {
            elements.titleDiv.style.display = 'none';
            elements.enterNameText.textContent = t('enterName');
            elements.startBtn.textContent = t('start');
            elements.usernameScreen.style.display = 'flex';
        }, 2000);
    }, 3200);
};

function setLanguage(lang) {
    if (currentLang === lang) return;
    currentLang = lang;
    elements.btnEn.classList.toggle('active', currentLang === 'en');
    elements.btnJa.classList.toggle('active', currentLang === 'ja');
    elements.loaderText.textContent = t('connect');
    elements.enterNameText.textContent = t('enterName');
    elements.startBtn.textContent = t('start');
    elements.promptText.textContent = t('prompt');
}

elements.btnEn.addEventListener('click', () => setLanguage('en'));
elements.btnJa.addEventListener('click', () => setLanguage('ja'));

elements.startBtn.addEventListener('click', () => {
    const input = document.getElementById('usernameInput');
    const value = input.value.trim();
    userName = value ? value : 'AAA';
    elements.usernameScreen.style.display = 'none';
    elements.largeTitle.style.display = 'block';
    showPrompt();
});

function showPrompt() {
    elements.promptText.textContent = t('prompt');
    elements.promptSection.style.display = 'block';
    elements.btnSos.classList.remove('disabled');
    elements.btnLonely.classList.remove('disabled');
    elements.btnHate.classList.remove('disabled');
    if (sosDone && lonelyDone && hateDone) { 
        elements.btnWhy.classList.remove('locked', 'disabled'); 
    } else { 
        elements.btnWhy.classList.add('locked', 'disabled'); 
    }
}

function addLog(action) {
    const div = document.createElement('div');
    div.className = 'message log';
    div.textContent = `${userName}${t('logPrefix')}${action}`;
    elements.outputDiv.appendChild(div);
    elements.outputDiv.scrollTop = elements.outputDiv.scrollHeight;
}

function createCloseButton(callback) {
    const closeBtn = document.createElement('button');
    closeBtn.className = 'close-btn';
    closeBtn.textContent = t('close');
    closeBtn.addEventListener('click', callback);
    return closeBtn;
}

function createTimeDisplay() {
    const timeDisplay = document.createElement('div');
    timeDisplay.className = 'time-display';
    const now = new Date();
    const currentTime = `${now.getFullYear()}:${String(now.getMonth() + 1).padStart(2, '0')}:${String(now.getDate()).padStart(2, '0')}:${String(now.getHours()).padStart(2, '0')}:${String(now.getMinutes()).padStart(2, '0')}`;
    timeDisplay.textContent = currentTime;
    return timeDisplay;
}

function createSparkles(container, isWhite = false) {
    const sparkleContainer = document.createElement('div');
    sparkleContainer.className = 'sparkles';
    for (let i = 0; i < 15; i++) {
        const sparkle = document.createElement('div');
        sparkle.className = isWhite ? 'sparkle white' : 'sparkle';
        sparkle.textContent = '‚ú®';
        sparkle.style.left = Math.random() * 100 + '%';
        sparkle.style.top = Math.random() * 100 + '%';
        sparkle.style.animationDelay = Math.random() * 2 + 's';
        sparkleContainer.appendChild(sparkle);
    }
    container.appendChild(sparkleContainer);
    return sparkleContainer;
}

// SOS
elements.btnSos.addEventListener('click', () => {
    if (elements.btnSos.classList.contains('disabled')) return;
    elements.btnSos.classList.add('disabled');
    addLog('sos');
    elements.overlay.innerHTML = '';
    elements.overlay.style.display = 'flex';
    
    const msg = document.createElement('div');
    msg.textContent = '‚úÖ Heart status: 150% clean!';
    msg.style.fontSize = '18px';
    msg.style.marginBottom = '20px';
    elements.overlay.appendChild(msg);
    
    const closeBtn = createCloseButton(() => {
        elements.overlay.style.display = 'none';
        sosDone = true;
        showPrompt();
    });
    elements.overlay.appendChild(closeBtn);
});

// Lonely
elements.btnLonely.addEventListener('click', () => {
    if (elements.btnLonely.classList.contains('disabled')) return;
    elements.btnLonely.classList.add('disabled');
    addLog('lonely');
    elements.overlay.innerHTML = '';
    elements.overlay.style.display = 'flex';
    
    const msg = document.createElement('div');
    msg.textContent = t('lonelyPrompt');
    msg.style.marginBottom = '20px';
    elements.overlay.appendChild(msg);
    
    const input = document.createElement('input');
    input.type = 'text';
    input.placeholder = t('lonelyInput');
    input.style.width = '250px';
    elements.overlay.appendChild(input);
    
    const okBtn = document.createElement('button');
    okBtn.textContent = t('whyOk');
    elements.overlay.appendChild(okBtn);
    
    okBtn.addEventListener('click', () => {
        const song = input.value.trim() || 'Unknown song';
        elements.overlay.innerHTML = '';
        
        const waveMsg = document.createElement('div');
        waveMsg.textContent = song + t('lonelyWave');
        waveMsg.style.fontSize = '18px';
        waveMsg.style.marginBottom = '10px';
        elements.overlay.appendChild(waveMsg);
        
        const endMsg = document.createElement('div');
        endMsg.textContent = t('lonelyEnd');
        endMsg.style.marginBottom = '20px';
        elements.overlay.appendChild(endMsg);
        
        const closeBtn = createCloseButton(() => {
            elements.overlay.style.display = 'none';
            lonelyDone = true;
            showPrompt();
        });
        elements.overlay.appendChild(closeBtn);
    });
});

// Hate myself - „Çø„Ç§„É†„Éà„É©„Éô„É´
elements.btnHate.addEventListener('click', () => {
    if (elements.btnHate.classList.contains('disabled')) return;
    elements.btnHate.classList.add('disabled');
    addLog('hate myself');
    elements.overlay.innerHTML = '';
    elements.overlay.style.display = 'flex';
    
    const msg = document.createElement('div');
    msg.textContent = t('hatePrompt');
    msg.style.marginBottom = '20px';
    elements.overlay.appendChild(msg);
    
    const timeDisplay = createTimeDisplay();
    elements.overlay.appendChild(timeDisplay);
    
    setTimeout(() => {
        const pastMsg = document.createElement('div');
        pastMsg.textContent = t('travelPast');
        pastMsg.classList.add('glitch');
        pastMsg.style.marginBottom = '10px';
        elements.overlay.appendChild(pastMsg);
        
        setTimeout(() => {
            const futureMsg = document.createElement('div');
            futureMsg.textContent = t('travelFuture');
            futureMsg.classList.add('glitch');
            futureMsg.style.marginBottom = '20px';
            elements.overlay.appendChild(futureMsg);
            
            setTimeout(() => {
                elements.overlay.innerHTML = '';
                
                const endMsg = document.createElement('div');
                endMsg.textContent = t('hateEnd');
                endMsg.style.fontSize = '18px';
                endMsg.style.marginBottom = '20px';
                elements.overlay.appendChild(endMsg);
                
                createSparkles(elements.overlay, true);
                
                const closeBtn = createCloseButton(() => {
                    elements.overlay.style.display = 'none';
                    hateDone = true;
                    showPrompt();
                });
                elements.overlay.appendChild(closeBtn);
            }, 3000);
        }, 3000);
    }, 1000);
});

// Why
elements.btnWhy.addEventListener('click', () => {
    if (elements.btnWhy.classList.contains('disabled')) return;
    addLog('why');
    elements.overlay.innerHTML = '';
    elements.overlay.style.display = 'flex';
    
    const thinkingMsg = document.createElement('div');
    thinkingMsg.textContent = t('whyPrompt');
    thinkingMsg.style.marginBottom = '20px';
    elements.overlay.appendChild(thinkingMsg);
    
    setTimeout(() => {
        elements.overlay.innerHTML = '';
        
        const clock = document.createElement('div');
        clock.id = 'clockDisplay';
        clock.textContent = '00:00:00';
        elements.overlay.appendChild(clock);
        
        function updateClock() {
            const now = new Date();
            const hh = String(now.getHours()).padStart(2, '0');
            const mm = String(now.getMinutes()).padStart(2, '0');
            const ss = String(now.getSeconds()).padStart(2, '0');
            clock.textContent = `${hh}:${mm}:${ss}`;
        }
        updateClock();
        setInterval(updateClock, 1000);
    }, 2000);
});
</script>
</body>
</html>
